<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

	<title>Frontend Mentor | Profile card component</title>
	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
	.attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main>
		<div class="container">
			<div class="card">
				<div class="backgroundCard"></div>
				<img src="./images/image-victor.jpg" alt="">
				<div class="name_age">
					<span class="name">Victor Crest</span>
					<span class="age">26</span>
					<p>London</p>
				</div>
				<hr>
				<div class="stats">
					<div class="values">
						<span>80K</span>
						<span>803K</span>
						<span>1.4K</span>
					</div>
					<div class="names">
						<span style="margin-left: 40px;">Followers</span>
						<span style="margin-left: 10px;">Likes</span>
						<span style="margin-right: 35px;">Photos</span>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div class="backgroundImages">
		<div class="topImage"></div>
		<div class="bottomImage"></div>
	</div>

</body>
</html>
